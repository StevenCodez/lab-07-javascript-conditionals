<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script type="text/javascript">
      var num1 = prompt("Give a number")
      var num2 = prompt('Give another number')
      var ask = prompt('Would you like to mult,div or mod?')
      if (ask === 'mult') {
        var mult = num1 * num2
        alert(mult)
      } else if (ask === 'div') {
        var div = num1 / num2
        alert(div);
      }
      else if (ask === 'mod') {
        var mod = num1 % num2
    alert(mod);
      }
      else {
        alert("*** invalid operation ***");
      }
    </script>


    <meta charset="utf-8">
    <title></title>
  </head>

  </body>
</html>
