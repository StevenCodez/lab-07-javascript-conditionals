<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<script type="text/javascript">

  var mile = prompt("How many miles did you drive?")
  var miles = parseInt(mile)
  var gallon = prompt("How many gallons did you use?")
  var gallons = parseInt(gallon)
  var calc = miles / gallons
  var calcm = Math.round(calc)

  console.log('Your car gets ' + calcm + '.0 miles per gallon.')


</script>

    <title></title>
